<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div
        class="max-w-5xl w-full space-y-8 bg-[#252f4c] text-white rounded-md"
      >
        <div class="flex justify-between bg-[#394360] py-6 px-4 rounded-md">
          <div><h2 class="text-2xl">Realtime Chat</h2></div>
          <div>
            <a href="/" class="px-6 py-3 bg-[#9999dd]">Leave Room</a>
          </div>
        </div>
        <div class="flex flex-col md:flex-row">
          <div class="flex-col w-full md:w-1/3 text-white px-6 space-y-2">
            <h3 class="text-xl">Room Name</h3>
            <p class="text-xl bg-[#394360] px-5 py-2" id="room-name"></p>
            <h3 class="text-xl">Users</h3>
            <div id="room-users" class="space-y-2 h-64 overflow-auto"></div>
          </div>
          <div class="flex-col w-full md:w-2/3 px-3 md:pr-6">
            <div
              class="w-full h-96 bg-white px-4 overflow-auto"
              id="chat-message"
            ></div>
          </div>
        </div>
        <div class="flex justify-center text-white bg-[#394360] py-6 px-6">
          <input
            type="text"
            placeholder="Enter message"
            class="w-3/4 px-6 py-2 text-black"
            id="message"
          />
          <button id="send-message" class="w-1/4 bg-[#9999dd] px-6 py-2">
            Send
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
      integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    r
  </body>
</html>
